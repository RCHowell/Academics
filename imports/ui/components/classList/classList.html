<div class="row">
    <input id="search" type="text" placeholder="Search Classes" ng-model="search"/>
</div>
<div class="row" ng-if="isAdmin" >
    <div class="col-lg-12">
        <button class="btn btn-primary add-button" ng-click="updateClasses()">
            Update Classes <i class="fa fa-refresh"></i>
        </button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ul class="list-group">
            <li class="list-group-item row list-header">
                <span class="col-lg-4 col-md-4 col-sm-3 col">Name</span>
                <span class="col-lg-3 col-md-3 col-sm-3 col">Major</span>
                <span class="col-lg-3 col-md-3 col-sm-3 col">Class</span>
                <span class="col-lg-2 col-md-2 col-sm-3 col">Resources</span>
            </li>
            <li ng-repeat="class in $ctrl.classes | filter:search" class="list-group-item row">
                <span class="col-lg-4 col-md-4 col-sm-3 col">{{ class.name }}</span>
                <span class="col-lg-3 col-md-3 col-sm-3 col">{{ class.abbreviation }}</span>
                <span class="col-lg-3 col-md-3 col-sm-3 col">{{ class.number }}</span>
                <span class="col-lg-2 col-md-2 col-sm-3 col">
                    Binder <i class="fa fa-check" aria-hidden="true" ng-if="class.hasBinder"></i>
                </span>
            </li>
        </ul>
    </div>
</div>
